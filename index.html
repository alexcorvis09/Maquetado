<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="Description" content="Primera página de HTML"/>
    <title>Clase 1 HTML</title>
</head>
<body>
    <!-- Las etiquetas h son para títulos y subtítulos-->
    <h1>Hola Mundo c:</h1>
    <h2>Subtítulo</h2>
    <h5>Subtítulo bebé</h5>
    <!--ENLACE (a)
    href= define le destino del enlace-->
    <a href="https://www.google.com.mx/">Mi primer enlace</a>
    <!--br define un salto de línea-->
    <br/>
    <a href="https://www.google.com.mx/" target="_blank"></a>
    <!--Imágenes, es necesario que la imagen tenga el formato
    .jpg, .png, .gif, .jpeg-->
    <img src="https://picsum.photos/536/354" alt="random"/>
    <!--Textos-->
    <p>Párrafo de texto</p>
    <span>Texto sin formato</span>
</body>
</html>
